<!DOCTYPE html>
<html lang="en">
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="app.css">
  <title>iCalc | Interactive Calculator</title>
</head>
<body>
  <h1>iCalc</h1>
  <div class="calc-container">
    <div class="number-output">
      <p class="output">0</p>
    </div>
    <div class="calc-buttons">
      <div class="button" id="ac">AC</div>
      <div class="button standard operator" id="division">/</div>
      <div class="button standard digit" id="seven">7</div>
      <div class="button standard digit" id="eight">8</div>
      <div class="button standard digit" id="nine">9</div>
      <div class="button standard operator" id="multiplication">x</div>
      <div class="button standard digit" id="four">4</div>
      <div class="button standard digit" id="five">5</div>
      <div class="button standard digit" id="six">6</div>
      <div class="button standard operator" id="subtraction">â€“</div>
      <div class="button standard digit" id="one">1</div>
      <div class="button standard digit" id="two">2</div>
      <div class="button standard digit" id="three">3</div>
      <div class="button standard operator" id="addition">+</div>
      <div class="zero button digit" id="zero">0</div>
      <div class="button standard digit" id="decimal">.</div>
      <div class="button standard" id="equals">=</div>
    </div>
  </div>
  <p><em>*Note: Only two values may be calculated at a time. Press Equals or AC Buttons prior to inputting additional values.</em></p>
<script src="js/app.js"></script>
</body>
</html>
